<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata | Minuman Segerrr</title>

  <!-- CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #eaf3ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 32px;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.08);
      animation: fadeUp 0.9s ease;
    }

    .card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 18px;
      border: 4px solid #edf2ff;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .school {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .school a {
      color: #3f6cff;
      text-decoration: none;
      font-weight: 500;
    }

    .desc {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 24px;
    }

    button {
      background: linear-gradient(135deg, #3f6cff, #6fa1ff);
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 22px rgba(63,108,255,0.35);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <section class="card">
      <img src="cb68a26d-7f87-4f5f-a493-a8ecb729a3fe.jpeg" alt="Foto Biodata">

      <h1>Nisa Azki</h1>

      <p class="school">
        Student at <a href="https://azkiverse.my.id" target="_blank">SMA At taqwa</a>
      </p>

      <p class="desc">
        Website Minuman Segerrr adalah media sederhana yang menampilkan
        konsep produk minuman segar, ide rasa, dan visual branding.
        Website ini dibuat sebagai sarana kreatif untuk memperkenalkan
        minuman dengan tampilan modern, minimalis, dan mudah diakses.
      </p>

      <button id="visit">Kunjungi Website</button>
    </section>
  </main>

  <!-- JS -->
  <script>
    document.getElementById("visit").addEventListener("click", () => {
      window.open("https://azkiverse.my.id/minumansegerrr/", "_blank");
    });
  </script>

</body>
</html>
